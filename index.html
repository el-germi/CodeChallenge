<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" />
    <script src="script.js"></script>
</head>

<body class="m-3">
    <form action="" method="post">
        <div class="form-floating">
            <input class="form-control" type="text" name="name" id="name" placeholder="Jhon">
            <label for="name">Nombre</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="text" name="sur" id="sur" placeholder="Jhon">
            <label for="sur">Apellido</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="number" name="grupo" id="grupo" placeholder="1">
            <label for="grupo">Grupo</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="number" name="sala" id="sala" placeholder="1">
            <label for="sala">Sala</label>
        </div>
        <input class="btn btn-primary" type="button" value="Enviar" id="send">
    </form>
    <div>
        <table id="table" class="table table-dark mt-3">
            <!--programatic content-->
        </table>
    </div>
</body>

</html>
